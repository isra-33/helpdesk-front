<div class="flex h-screen bg-gray-100">
    <!-- sidebar -->
    <div class="hidden md:flex flex-col w-64 bg-gray-800">
        <div class="flex items-center justify-center h-16 bg-gray-900">
            <span class="text-white font-bold uppercase">Sidebar</span>
        </div>
        <div class="flex flex-col flex-1 overflow-y-auto">
            <nav class="flex-1 px-2 py-4 bg-gray-800">
                @for (item of menu; track $index) {
                    <a [routerLink]="item.path"
                        class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700">
                        <span [innerHTML]="getSafeHtml(item.icon)"></span>
                        {{ item.option }}
                    </a>
                }
            </nav>
        </div>
    </div>
    <!-- Main content -->
    <div class="flex flex-col flex-1 overflow-y-auto">

        <div class="flex items-center justify-between h-16 bg-white border-b border-gray-200">
            <div class="flex items-center px-4 mr-4  cursor-pointer py-1.5 font-sans text-base font-semibold leading-relaxed tracking-normal text-inherit antialiased">
                {{firstSegment}}
            </div>
            <div class="flex items-center pr-4">

                <button
                    class="flex items-center text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 19l-7-7 7-7m5 14l7-7-7-7" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="p-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

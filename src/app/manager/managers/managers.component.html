<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="flex items-center justify-between p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
        <span>Managers List:</span>
        <button
            (click)="openModal()"
            class="ml-4 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-1 px-2 border border-blue-500 hover:border-transparent rounded">
            Add
        </button>
    </div>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Id 
                </th>
                <th scope="col" class="px-6 py-3">
                    Manager Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Phone
                </th>
                <th scope="col" class="px-6 py-3">
                    E-mail
                </th>
                <th scope="col" class="px-6 py-3">
                    <!--CASE RESERVED TO ACTION BUTTONS-->
                </th>
            </tr>
        </thead>
        <tbody>
            @for (item of managers; track $index) {
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{item.id}}
                    </th>
                    <td class="px-6 py-4">{{item.name}}</td>
                    <td class="px-6 py-4">{{item.tel}}</td>
                    <td class="px-6 py-4"> {{item.email}}</td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex items-left">
                        <button 
                        class="font-medium text-blue-600 hover:text-blue-800 flex items-center"
                        (click)="navigateTo(item.id)"
                    >
                        Details 
                        <svg class="w-4 h-4 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                    <button 
                        class="font-medium text-blue-600 hover:text-blue-800 flex items-center ml-2"
                        (click)="navigateTo(item.id, true)"
                    >
                        Edit 
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 ml-1">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                    </button>
                    <button 
                        class="font-medium text-blue-600 hover:text-blue-800 flex items-center ml-2"
                        (click)="onRemove(item.id)"
                    >
                        Remove 
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 ml-1">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                          </svg>                          
                    </button>
                    </div>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
@if(isModalOpen) {
    <app-modal (close)="closeModal()" (save)="onSave()">
        <h3 class="font-medium text-3xl">Add a Manager :</h3>
            <form>
                    <div class="mb-5">
                        <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
                            Manager Name:
                        </label>
                        <input type="text" name="name" id="name" placeholder="Manager Name" [(ngModel)]="newManager.name" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                    <div class="mb-5">
                        <label for="tel" class="mb-3 block text-base font-medium text-[#07074D]">
                            Phone:
                        </label>
                        <input type="tel" name="tel" id="tel" placeholder="phone" [(ngModel)]="newManager.tel" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div> 
                    <div class="mb-5">
                        <label for="email" class="mb-3 block text-base font-medium text-[#07074D]">
                            E-mail:
                        </label>
                        <input type="email" name="email" id="email" placeholder="E-mail" [(ngModel)]="newManager.email" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
        </form>
    </app-modal>
        
}
